<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced QR Code Generator | Hayden Kong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .color-picker {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .preview-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .preview-box {
            width: 48%;
        }
        #logoPreview, #qrPreview {
            max-width: 100%;
            height: auto;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #errorMessage {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 10px;
        }
        .share-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .preview-container {
                flex-direction: column;
            }
            .preview-box {
                width: 100%;
                margin-bottom: 10px;
            }
        }
        #copyBtn {
            background-color: #2ecc71;
        }
        #copyBtn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="margin-bottom: 0px;">QR Code Generator</h1>
        <p style="text-align: center; margin-top: 0px; margin-bottom: 25px;">By Hayden Kong</p>
        <input type="text" id="qr-input" placeholder="Enter text or URL" oninput="updatePreview()">
        <div class="preview-container">
            <div class="preview-box">
                <label for="logoInput">Upload Logo</label>
                <input type="file" id="logoInput" accept="image/*">
                <img id="logoPreview" src="" alt="Logo Preview" style="display: none; width: 130px;">
            </div>
            <div class="preview-box">
                <label>QR Preview:</label>
                <canvas id="qrPreview" style="width: 200px;"></canvas>
            </div>
        </div>
        <div>
            <label for="logoSize">Logo Size</label>
            <select id="logoSize" onchange="updatePreview()">
                <option value="0.2">Small</option>
                <option value="0.3" selected>Medium</option>
                <option value="0.4">Large</option>
            </select>
        </div>
        <div>
            <label for="errorCorrectionLevel">Correction Level</label>
            <select id="errorCorrectionLevel" onchange="updatePreview()">
                <option value="L">Low</option>
                <option value="M">Medium</option>
                <option value="Q">Quartile</option>
                <option value="H" selected>High</option>
            </select>
        </div>
        <div>
            <label for="qrStyle">QR Style</label>
            <select id="qrStyle" onchange="updatePreview()">
                <option value="square" selected>Square</option>
                <option value="dot">Dot</option>
                <option value="rounded">Rounded</option>
            </select>
        </div>
        <div class="color-picker">
            <label for="qrColor">QR Code Color</label>
            <input type="color" id="qrColor" value="#000000" onchange="updatePreview()">
        </div>
        <div class="color-picker">
            <label for="bgColor">Background Color</label>
            <input type="color" id="bgColor" value="#ffffff" onchange="updatePreview()">
        </div>
        <div class="button-container">
            <button onclick="generateQR()">Generate QR Code</button>
            <button id="downloadBtn" style="display: none;" onclick="downloadQR()">Download QR Code</button>
            <button id="copyBtn" style="display: none;" onclick="copyQR()">Copy QR Code</button>
        </div>
        <div style="text-align: center;">
            <canvas id="qrcode"></canvas>
        </div>
        
        <div id="errorMessage"></div>
        <div class="share-buttons" style="display: none;">
            <button onclick="shareTwitter()">Share on Twitter</button>
            <button onclick="shareFacebook()">Share on Facebook</button>
            <button onclick="shareLinkedIn()">Share on LinkedIn</button>
        </div>

        <h2>Gallery:</h2>
        <div class="gallery" id="gallery"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script>
        let logoImage = null;
        let recentQRCodes = [];

        // Load recent QR codes from local storage
        function loadRecentQRCodes() {
            const storedQRCodes = localStorage.getItem('recentQRCodes');
            if (storedQRCodes) {
                recentQRCodes = JSON.parse(storedQRCodes);
                updateGallery();
            }
        }

        // Save recent QR codes to local storage
        function saveRecentQRCodes() {
            localStorage.setItem('recentQRCodes', JSON.stringify(recentQRCodes));
        }

        document.getElementById('logoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    logoImage = e.target.result;
                    document.getElementById('logoPreview').src = logoImage;
                    document.getElementById('logoPreview').style.display = 'inline-block';
                    updatePreview();
                }
                reader.readAsDataURL(file);
            }
        });

        function updatePreview() {
            const text = document.getElementById('qr-input').value;
            if (text) {
                generateQRCode('qrPreview', text, true);
            }
        }

        function generateQR() {
            const text = document.getElementById('qr-input').value;
            if (text) {
                generateQRCode('qrcode', text, false);
                document.getElementById('downloadBtn').style.display = 'inline-block';
                document.getElementById('copyBtn').style.display = 'inline-block';
                document.querySelector('.share-buttons').style.display = 'block';
                addToGallery();
            } else {
                document.getElementById('errorMessage').textContent = 'Please enter some text or URL';
            }
        }

        function generateQRCode(canvasId, text, isPreview) {
            const logoSize = parseFloat(document.getElementById('logoSize').value);
            const qrColor = document.getElementById('qrColor').value;
            const bgColor = document.getElementById('bgColor').value;
            const errorCorrectionLevel = document.getElementById('errorCorrectionLevel').value;
            const qrStyle = document.getElementById('qrStyle').value;
            
            try {
                const qr = qrcode(0, errorCorrectionLevel);
                qr.addData(text);
                qr.make();

                const canvas = document.getElementById(canvasId);
                const size = isPreview ? 128 : 256;
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                const cellSize = size / qr.getModuleCount();

                // Draw QR code
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, size, size);
                ctx.fillStyle = qrColor;
                for (let row = 0; row < qr.getModuleCount(); row++) {
                    for (let col = 0; col < qr.getModuleCount(); col++) {
                        if (qr.isDark(row, col)) {
                            const w = Math.ceil((col + 1) * cellSize) - Math.floor(col * cellSize);
                            const h = Math.ceil((row + 1) * cellSize) - Math.floor(row * cellSize);
                            const x = Math.round(col * cellSize);
                            const y = Math.round(row * cellSize);

                            switch (qrStyle) {
                                case 'dot':
                                    ctx.beginPath();
                                    ctx.arc(x + w/2, y + h/2, w/2, 0, 2 * Math.PI);
                                    ctx.fill();
                                    break;
                                case 'rounded':
                                    ctx.beginPath();
                                    ctx.moveTo(x + w/2, y);
                                    ctx.arcTo(x + w, y, x + w, y + h/2, w/2);
                                    ctx.arcTo(x + w, y + h, x + w/2, y + h, w/2);
                                    ctx.arcTo(x, y + h, x, y + h/2, w/2);
                                    ctx.arcTo(x, y, x + w/2, y, w/2);
                                    ctx.fill();
                                    break;
                                default:
                                    ctx.fillRect(x, y, w, h);
                            }
                        }
                    }
                }

                // Add logo
                if (logoImage) {
                    const img = new Image();
                    img.onload = function() {
                        const logoSizePixels = size * logoSize;
                        const x = (size - logoSizePixels) / 2;
                        const y = (size - logoSizePixels) / 2;
                        ctx.drawImage(img, x, y, logoSizePixels, logoSizePixels);
                    }
                    img.src = logoImage;
                }

                document.getElementById('errorMessage').textContent = '';
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Error generating QR code. Please try again.';
            }
        }

        function downloadQR() {
            const canvas = document.getElementById('qrcode');
            const dataUrl = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = dataUrl;
            link.click();
        }

        function shareTwitter() {
            const text = encodeURIComponent('Check out my QR code!');
            const url = 'https://twitter.com/intent/tweet?text=' + text;
            window.open(url, '_blank');
        }

        function shareFacebook() {
            const url = 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(window.location.href);
            window.open(url, '_blank');
        }

        function shareLinkedIn() {
            const url = 'https://www.linkedin.com/shareArticle?mini=true&url=' + encodeURIComponent(window.location.href);
            window.open(url, '_blank');
        }

        function addToGallery() {
            const canvas = document.getElementById('qrcode');
            const dataUrl = canvas.toDataURL('image/png');
            recentQRCodes.unshift(dataUrl);
            if (recentQRCodes.length > 5) {
                recentQRCodes.pop();
            }
            updateGallery();
            saveRecentQRCodes();
        }

        function updateGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            recentQRCodes.forEach((dataUrl, index) => {
                const img = document.createElement('img');
                img.src = dataUrl;
                img.onclick = () => loadFromGallery(index);
                gallery.appendChild(img);
            });
        }

        function loadFromGallery(index) {
            const canvas = document.getElementById('qrcode');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                document.getElementById('downloadBtn').style.display = 'inline-block';
                document.querySelector('.share-buttons').style.display = 'block';
            }
            img.src = recentQRCodes[index];
        }

        function copyQR() {
            const canvas = document.getElementById('qrcode');
            canvas.toBlob(function(blob) {
                const item = new ClipboardItem({ "image/png": blob });
                navigator.clipboard.write([item]).then(function() {
                    document.getElementById('copyBtn').innerHTML = 'Copied!';
                }, function(err) {
                    console.error('Could not copy QR code: ', err);
                    alert('Failed to copy QR code. Please try again.');
                });
            });
        }

        // Initialize
        loadRecentQRCodes();
        updatePreview();
    </script>
</body>
</html>
