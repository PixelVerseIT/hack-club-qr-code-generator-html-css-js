<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator with Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        #qrcode {
            margin-top: 1rem;
        }
        #logoPreview {
            max-width: 100px;
            max-height: 100px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator with Logo</h1>
        <input type="text" id="qr-input" placeholder="Enter text or URL">
        <input type="file" id="logoInput" accept="image/*">
        <select id="logoSize">
            <option value="0.2">Small (20% of QR Code)</option>
            <option value="0.3" selected>Medium (30% of QR Code)</option>
            <option value="0.4">Large (40% of QR Code)</option>
        </select>
        <img id="logoPreview" src="" alt="Logo Preview" style="display: none;">
        <button onclick="generateQR()">Generate QR Code</button>
        <canvas id="qrcode"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script>
        let logoImage = null;

        document.getElementById('logoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    logoImage = e.target.result;
                    document.getElementById('logoPreview').src = logoImage;
                    document.getElementById('logoPreview').style.display = 'inline-block';
                }
                reader.readAsDataURL(file);
            }
        });

        function generateQR() {
            const text = document.getElementById('qr-input').value;
            const logoSize = parseFloat(document.getElementById('logoSize').value);
            
            if (text) {
                const qr = qrcode(0, 'H');
                qr.addData(text);
                qr.make();

                const canvas = document.getElementById('qrcode');
                const size = 256;
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                const cellSize = size / qr.getModuleCount();

                // Draw QR code
                for (let row = 0; row < qr.getModuleCount(); row++) {
                    for (let col = 0; col < qr.getModuleCount(); col++) {
                        ctx.fillStyle = qr.isDark(row, col) ? '#000000' : '#ffffff';
                        ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
                    }
                }

                // Add logo
                if (logoImage) {
                    const img = new Image();
                    img.onload = function() {
                        const logoSizePixels = size * logoSize;
                        const x = (size - logoSizePixels) / 2;
                        const y = (size - logoSizePixels) / 2;
                        ctx.drawImage(img, x, y, logoSizePixels, logoSizePixels);
                    }
                    img.src = logoImage;
                }
            } else {
                alert('Please enter some text or URL');
            }
        }
    </script>
</body>
</html>
