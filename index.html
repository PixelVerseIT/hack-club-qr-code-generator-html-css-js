<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
s    <title>QR Code Generator with Logo | Hayden Kong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            font-size: 1.5rem;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        #qrcode, #qrPreview {
            margin-top: 1rem;
            max-width: 100%;
        }
        #logoPreview {
            max-width: 100px;
            max-height: 100px;
            margin-top: 1rem;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .color-picker {
            width: 48%;
            flex-direction: column;
        }
        .color-picker label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .color-picker input[type="color"] {
            width: 100%;
            height: 50px;
        }
        #errorMessage {
            color: red;
            margin-top: 1rem;
        }
        .share-buttons {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        .share-buttons button {
            margin: 0 0.5rem;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2rem;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            margin: 0.5rem;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.2rem;
            }
        }
        .logo-preview-div{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            background-color: #f0f0f0;
            border: #dddddd 1px solid;
            border-radius: 10px;
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced QR Code Generator</h1>
        <input type="text" id="qr-input" placeholder="Enter text or URL" oninput="updatePreview()">
        <input type="file" id="logoInput" accept="image/*">
        <label for="logoSize">Logo size</label>
        <select id="logoSize" onchange="updatePreview()">
            <option value="0.2">Small (20% of QR Code)</option>
            <option value="0.3" selected>Medium (30% of QR Code)</option>
            <option value="0.4">Large (40% of QR Code)</option>
        </select>
        <label for="logoSize">Correction Level</label>
        <select id="errorCorrectionLevel" onchange="updatePreview()">
            <option value="L">Low</option>
            <option value="M">Medium</option>
            <option value="Q">Quartile</option>
            <option value="H" selected>High</option>
        </select>
        <div class="controls">
            <div class="color-picker">
                <div>
                    <label for="qrColor">QR Code Color</label>
                    <input type="color" id="qrColor" value="#000000">
                </div>
                <div>
                    <label for="bgColor">Background Color</label>
                    <input type="color" id="bgColor" value="#ffffff">
                </div>
            </div>
            <div class="logo-preview-div">
                <p>Logo Preview:</p>
                <img id="logoPreview" src="" alt="Logo Preview" style="display: none;">
            </div>
        </div>
        <img id="logoPreview" src="" alt="Logo Preview" style="display: none;">
        <canvas id="qrPreview"></canvas>
        <button onclick="generateQR()">Generate QR Code</button>
        <button id="downloadBtn" style="display: none;" onclick="downloadQR()">Download QR Code</button>
        <canvas id="qrcode"></canvas>
        <div class="share-buttons" style="display: none;">
            <button onclick="shareTwitter()">Share on Twitter</button>
            <button onclick="shareFacebook()">Share on Facebook</button>
            <button onclick="shareLinkedIn()">Share on LinkedIn</button>
        </div>
        <div id="errorMessage"></div>
        <div class="gallery" id="gallery"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script>
        let logoImage = null;
        let recentQRCodes = [];

        document.getElementById('logoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    logoImage = e.target.result;
                    document.getElementById('logoPreview').src = logoImage;
                    document.getElementById('logoPreview').style.display = 'inline-block';
                    updatePreview();
                }
                reader.readAsDataURL(file);
            }
        });

        function updatePreview() {
            const text = document.getElementById('qr-input').value;
            if (text) {
                generateQRCode('qrPreview', text, true);
            }
        }

        function generateQR() {
            const text = document.getElementById('qr-input').value;
            if (text) {
                generateQRCode('qrcode', text, false);
                document.getElementById('downloadBtn').style.display = 'inline-block';
                document.querySelector('.share-buttons').style.display = 'flex';
                addToGallery();
            } else {
                document.getElementById('errorMessage').textContent = 'Please enter some text or URL';
            }
        }

        function generateQRCode(canvasId, text, isPreview) {
            const logoSize = parseFloat(document.getElementById('logoSize').value);
            const qrColor = document.getElementById('qrColor').value;
            const bgColor = document.getElementById('bgColor').value;
            const errorCorrectionLevel = document.getElementById('errorCorrectionLevel').value;
            
            try {
                const qr = qrcode(0, errorCorrectionLevel);
                qr.addData(text);
                qr.make();

                const canvas = document.getElementById(canvasId);
                const size = isPreview ? 128 : 256;
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                const cellSize = size / qr.getModuleCount();

                // Draw QR code
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, size, size);
                ctx.fillStyle = qrColor;
                for (let row = 0; row < qr.getModuleCount(); row++) {
                    for (let col = 0; col < qr.getModuleCount(); col++) {
                        if (qr.isDark(row, col)) {
                            ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
                        }
                    }
                }

                // Add logo
                if (logoImage) {
                    const img = new Image();
                    img.onload = function() {
                        const logoSizePixels = size * logoSize;
                        const x = (size - logoSizePixels) / 2;
                        const y = (size - logoSizePixels) / 2;
                        ctx.drawImage(img, x, y, logoSizePixels, logoSizePixels);
                    }
                    img.src = logoImage;
                }

                document.getElementById('errorMessage').textContent = '';
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Error generating QR code. Please try again.';
            }
        }

        function downloadQR() {
            const canvas = document.getElementById('qrcode');
            const dataUrl = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = dataUrl;
            link.click();
        }

        function shareTwitter() {
            const text = encodeURIComponent('Check out my QR code!');
            const url = 'https://twitter.com/intent/tweet?text=' + text;
            window.open(url, '_blank');
        }

        function shareFacebook() {
            const url = 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(window.location.href);
            window.open(url, '_blank');
        }

        function shareLinkedIn() {
            const url = 'https://www.linkedin.com/shareArticle?mini=true&url=' + encodeURIComponent(window.location.href);
            window.open(url, '_blank');
        }

        function addToGallery() {
            const canvas = document.getElementById('qrcode');
            const dataUrl = canvas.toDataURL('image/png');
            recentQRCodes.unshift(dataUrl);
            if (recentQRCodes.length > 5) {
                recentQRCodes.pop();
            }
            updateGallery();
        }

        function updateGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            recentQRCodes.forEach((dataUrl, index) => {
                const img = document.createElement('img');
                img.src = dataUrl;
                img.onclick = () => loadFromGallery(index);
                gallery.appendChild(img);
            });
        }

        function loadFromGallery(index) {
            const canvas = document.getElementById('qrcode');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                document.getElementById('downloadBtn').style.display = 'inline-block';
                document.querySelector('.share-buttons').style.display = 'flex';
            }
            img.src = recentQRCodes[index];
        }

        // Initialize preview
        updatePreview();
    </script>
</body>
</html>
